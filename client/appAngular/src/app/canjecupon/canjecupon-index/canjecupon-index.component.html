<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-header>
      <mat-card-title>
        Canjes de Cupones
        <a
          mat-fab
          matTooltip="Crear Canje Cupon"
          aria-label="Crear Canje Cupon"
          color="primary"
          (click)="crearCanjeCupon()"
        >
          <mat-icon>add</mat-icon>
        </a>
      </mat-card-title>
      <mat-card-subtitle><br /> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- Table -->
        <div class="mat-elevation-z8">
            <table
            mat-table
            [dataSource]="dataSource"
            class="full-width-table"
            matSort
            aria-label="Elements"
            >
             <!-- Nombre Column -->
             <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
            <!-- Nombre Column -->
            <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
                <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
            </ng-container>
    
            <!-- UnidadMedida Column -->
            <ng-container matColumnDef="Eco Monedas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Eco Monedas</th>
                <td mat-cell *matCellDef="let row">{{ row.ecoMonedasNecesarias }}</td>
            </ng-container>

            <ng-container matColumnDef="Fecha Inicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</th>
                <td mat-cell *matCellDef="let row">{{ row.fechaInicio }}</td>
            </ng-container>
    

            <ng-container matColumnDef="Fecha Final">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Final</th>
                <td mat-cell *matCellDef="let row">{{ row.fechaFinal }}</td>
            </ng-container>
    
    
           
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let row">
                <!-- Botón Actualizar -->
                <button
                    mat-mini-fab
                    matTooltip="Actualizar Centro Acopio"
                    aria-label="Actualizar Centro Acopio"
                    color="primary"
                    (click)="actualizarCanjeCupon(row.id)"
                >
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
                <!-- Botón Eliminar -->
                <!-- <button
                    mat-mini-fab
                    matTooltip="Eliminar Centro Acopio"
                    aria-label="Eliminar Centro Acopio"
                    color="warn"
                    (click)="elimarCupon(row.id)"
                >
                    <mat-icon class="mat-18">delete</mat-icon>
                </button> -->
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
            ></tr>
            </table>
        </div>
        <!-- Fin Table -->
    </mat-card-content>
</mat-card>
