<mat-card class="full-width color">
  <!-- Titulo del Card -->
  <mat-card-title>
    <h1 class="titulo">Historial de Canjes</h1>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >

        <!-- Columna Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.fechaCanje| date : "dd/MM/yyyy" }}</td>
        </ng-container>

        <!-- Columna Cliente -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let row">{{ row.usuarioId }}</td>
        </ng-container>

        <!-- Columna Producto -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">{{ row.total | currency : "USD" }}</td>
        </ng-container>

        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            
            <button
              mat-mini-fab
              class="btnDetalle"
              color="accent"
              matTooltip="Detalle Compra"
              aria-label="Detalle Compra"
              color="primary"
              (click)="detalleCanje(row.id)"
            >
              <mat-icon>info</mat-icon>
            </button>           
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una pÃ¡gina"
      >
      </mat-paginator>
    </div>
    <div class="" *ngIf="dataSource.data.length <= 0">
      <h1 style="text-align: center;">
        No se han realizado canjes en el centro de acopio
      <br>
      </h1>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
