<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-header>
    <mat-card-title>
      Centros de Acopio
      <a
        mat-fab
        matTooltip="Crear Centro Acopio"
        aria-label="Crear Centro Acopio"
        color="primary"
        (click)="crearCentroAcopio()"
      >
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-title>
    <mat-card-subtitle><br /> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- UnidadMedida Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci칩n</th>
          <td mat-cell *matCellDef="let row">{{ row.direccionProvincia }}</td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
          <td mat-cell *matCellDef="let row">
            {{ row.telefono }}
          </td>
        </ng-container>
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <!-- Bot칩n Actualizar -->
            <button
              mat-mini-fab
              matTooltip="Actualizar Centro Acopio"
              aria-label="Actualizar Centro Acopio"
              color="primary"
              (click)="actualizarCentroAcopio(row.id)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>

            <!-- Bot칩n Detalle -->
            <button
              mat-mini-fab
              matTooltip="Detalle Videjuego"
              aria-label="Detalle Videjuego"
              color="primary"
              (click)="detalleCentroAcopio(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          [ngClass]="'header-row'"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 8, 10]"
        aria-label="Seleccione una p치gina"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
