<div class="grid-container">
  <mat-card class="header">
    <mat-card-header>
      <h1 class="mat-h1">Materiales Reciclabes</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Nombre Material Reciclable</mat-label>
        <input matInput [(ngModel)]="filtro" (ngModelChange)="filterMaterialReciclable()">
      </mat-form-field>

    </mat-card-content>
  </mat-card>

  <mat-grid-list [cols]="3" rowHeight="350px" gutterSize="10px">
    <mat-grid-tile *ngFor="let item of filterDatos">
      <mat-card class="dashboard-card" [style.background-color]="obtenerColorRepresentativo(item.colorRepresentativo)">
        <mat-card-header>
          <mat-card-title>{{item.nombre}} </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img *ngIf="item.image" [src]="'data:image/png;base64,' + item.image" class="imagen" />
          <div>{{ item.precioEcoMoneda | currency:"USD" }}</div>
          <div>{{ item.unidadMedida }}</div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-mini-fab color="accent" matTooltip="Detalle Material" aria-label="Detalle Material"
            color="primary" (click)="detalleMaterialReciclable(item.id)">
            <mat-icon class="mat-18">info</mat-icon>
          </button>
          - <button *ngIf="isAutenticated" mat-mini-fab color="accent" matTooltip="Agregar" aria-label="Agregar"
            color="primary" (click)="comprar(item.id)">
            <mat-icon class="mat-18">add_shopping_cart</mat-icon>
          </button> -
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
