<form [formGroup]="formCreate" novalidate>
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Cambiar Contrase√±a </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <!-- IdCurrentUser hidden -->
                    <mat-form-field class="full-width" appearance="fill" [style.display]="'none'">
                        <mat-label>IdCurrentUser</mat-label>
                        <input matInput type="text" placeholder="IdCurrentUser" formControlName="id" />
                        <mat-error *ngIf="errorHandling('id', 'required')">
                            IdCurrentUser es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password usuario"
                            formControlName="password" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="errorHandling('password', 'required')">
                            Password es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="save()">Guardar</button>
        </mat-card-actions>
    </mat-card>

</form>
