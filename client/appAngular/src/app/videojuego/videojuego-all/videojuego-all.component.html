<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-header>
    <mat-card-title>
      Videojuegos
      <a
        mat-fab
        matTooltip="Crear Videojuego"
        aria-label="Crear Videojuego"
        color="primary"
        (click)="crearVideojuego()"
      >
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-title>
    <mat-card-subtitle><br /> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
        </ng-container>
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Actualizar Videjuego"
              aria-label="Actualizar Videjuego"
              color="primary"
              (click)="actualizarVideojuego(row.id)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Detalle Videjuego"
              aria-label="Detalle Videjuego"
              color="primary"
              (click)="detalleVideojuego(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          [ngClass]="'header-row'"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Seleccione una pÃ¡gina"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
