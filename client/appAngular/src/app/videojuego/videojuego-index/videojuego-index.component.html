<div class="grid-container">
  <mat-card>
    <mat-card-header><h1 class="mat-h1">Videojuegos</h1></mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Nombre Videojuego</mat-label>
        <input matInput #filtro>
        <button (click)="filterVideojuegos(filtro.value)" mat-icon-button matSuffix color="primary" >
          <!-- Se puede hacer con el OnChange -->
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field> 
     
    </mat-card-content>
  </mat-card>
  
  <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
    <mat-grid-tile *ngFor="let item of filterDatos">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>{{item.nombre}} </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div> {{item.precio | currency:"USD" }}</div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Videjuego"
            aria-label="Detalle Videjuego"
            color="primary"
            (click)="detalleVideojuego(item.id)"
          >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Comprar"
            aria-label="Comprar"
            color="primary"
            (click)="comprar(item.id)"
          >
            <mat-icon class="mat-18">add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
